<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Proposal Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    /* Floating Hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      color: #ff2f63;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(-120vh) translateX(40px); opacity: 0; }
    }

    .box {
      background: white;
      padding: 30px;
      width: 340px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #bbb;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ff4f79;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #ff2f63;
    }

    .hint {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    /* Typing animation */
    .typing {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #ff2f63;
      animation: typing 4s steps(40) forwards, blink 0.6s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/It's_time_for_adventure_/Komiku_-_03_-_Friends.mp3" type="audio/mpeg">
  </audio>

  <div class="box">
    <h2 class="typing">Welcome My Love ❤️</h2>
    <input type="text" id="userid" placeholder="Enter Login ID" />
    <input type="password" id="password" placeholder="Enter Password" />
    <p class="hint">Password Hint: pan</p>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const id = document.getElementById('userid').value.trim();
      const pass = document.getElementById('password').value;

      if (id === 'iloveyou' && pass === 'pandi') {
        // when served by Flask, redirect to the /proposal route
        window.location.href = '/proposal';
      } else {
        alert('Incorrect Login ID or Password.');
      }
    }

    // Floating Hearts Generator
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
